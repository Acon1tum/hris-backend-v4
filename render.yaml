services:
  # PostgreSQL Database
  - type: pserv
    name: hris-postgresql
    env: postgresql
    plan: free

  # Web Service
  - type: web
    name: hris-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: hris-postgresql
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "2h"
      - key: JWT_REFRESH_EXPIRES_IN
        value: "7d"
      - key: SESSION_TIMEOUT_SECONDS
        value: "1800"
      - key: FRONTEND_URL
        value: "*"
      - key: RATE_LIMIT_WINDOW_MINUTES
        value: "15"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: MAX_FILE_SIZE_MB
        value: "10"
      - key: UPLOAD_DIR
        value: "./uploads"
      - key: MIN_PASSWORD_LENGTH
        value: "8"
      - key: REQUIRE_UPPERCASE
        value: "true"
      - key: REQUIRE_LOWERCASE
        value: "true"
      - key: REQUIRE_NUMBERS
        value: "true"
      - key: REQUIRE_SPECIAL_CHARS
        value: "true"
      - key: ENABLE_REGISTRATION
        value: "true"
      - key: ENABLE_PASSWORD_RESET
        value: "true"
      - key: ENABLE_EMAIL_VERIFICATION
        value: "false"
      - key: LOG_LEVEL
        value: "info"
      - key: HEALTH_CHECK_ENABLED
        value: "true"
      - key: DEBUG
        value: "false"
      - key: DATABASE_LOGGING
        value: "false"
    healthCheckPath: /health
    autoDeploy: true 